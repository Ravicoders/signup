<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Sign Up Form</h1>
	<form name="signup-form" method="post" onsubmit="return validateForm()">
		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname" required>
		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" pattern="[A-Za-z0-9]{1,8}" title="Username must be 1-8 characters and contain only letters and numbers" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[@#$%^&+=]).{1,8}$" title="Password must be 1-8 characters and contain at least one number, one letter, and one special character (@#$%^&+=)" required>
		<div class="error" id="error"></div>
		<input type="submit" value="Sign Up">
	</form>
	
	<script src="script.js"></script>
</body>
</html>
